<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="interior-trim/interior-trim.css">
    <title>Interior Trim</title>
  </head>
  <body>
    <div class="interior-trim">
      <div class="interior-trim__dashboard">
        <img src="https://www.bristolstreetversa.com/custom/50563.jpg"
        alt="Dashboard">
      </div>
      <div class="interior-trim__option">        
        <div class="interior-trim__option-item">
          <div class="interior-trim__option-item-image">
            <img src="asset/titanium-stone.jpg" alt="Titanium Stone">
          </div>
          <div class="interior-trim__option-item-caption">
            <div>
              <b>Titanium</b>
              <div>Insert: Chicane in Medium Stone</div>
              <div>Bolster: Malt in Medium Stone</div>            
            </div>
            <i class="material-icons">crop_square</i>
          </div>
        </div>  
        <div class="interior-trim__option-item">
          <div class="interior-trim__option-item-image">
            <img src="asset/zetec-black.jpg" alt="Zetec Black">
          </div>
          <div class="interior-trim__option-item-caption">
            <div>
              <b>Zetec</b>
              <div>Insett: Route in Charcoal Black</div>
              <div>Bolster: Max in Charcoal Black</div>            
            </div>
            <i class="material-icons">crop_square</i>
          </div>
        </div>
        <div class="interior-trim__option-item">
          <div class="interior-trim__option-item-image">
            <img src="asset/titanium-black.jpg" alt="Titanium Black">
          </div>
          <div class="interior-trim__option-item-caption">
            <div>
              <b>Titanium</b>
              <div>Insett: Chicane in Charcoal Black</div>
              <div>Bolster: Malt in Charcoal Black</div>            
            </div>
            <i class="material-icons">crop_square</i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
