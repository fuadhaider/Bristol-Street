<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="colour/colour.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <title>Colour</title>
  </head>
  <body>
    <div class="car-colour">
      <div id="car-colour__car" class="car-colour__car">
        
      </div>
      <div class="car-colour__colours">
        <div class="car-colour__non-metallic">
          <div>
            <a onclick="loadColour('red')" style="color:red"
            class="material-icons">brightness_1</a>
            <a onclick="loadColour('black')" style="color:black"
            class="material-icons">brightness_1</a>
            <a onclick="loadColour('blazerBlue')" style="color:darkblue"
            class="material-icons">brightness_1</a>            
          </div>
          <div>Non metallic</div>
        </div>
        <div class="car-colour__metallic">
          <div>
            <a onclick="loadColour('deepImpactBlue')" style="color:mediumblue"
            class="material-icons">brightness_1</a>
            <a onclick="loadColour('guard')" style="color:darkolivegreen"
            class="material-icons">brightness_1</a>
            <a onclick="loadColour('magnetic')" style="color:grey"
            class="material-icons">brightness_1</a>
            <a onclick="loadColour('metalicious')" style="color:silver"
            class="material-icons">brightness_1</a>
            <a onclick="loadColour('silver')" style="color:gainsboro"
            class="material-icons">brightness_1</a>
            <a onclick="loadColour('solar')" style="color:khaki"
            class="material-icons">brightness_1</a>
          </div>
          <div>Metallic</div>
        </div>
      </div>
    </div>
    <script src="colour/colour.js"></script>
  </body>
</html>
